<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Envie2Sortir - Découvrez les meilleurs établissements près de chez vous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Envie2Sortir">

  <title>Envie2Sortir</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  
  <!-- Google Maps JavaScript API -->
  <!-- IMPORTANT: Remplacez AIzaSyBRt1PnF9d0tSWKUsmyx8FiwcIIJEntJw0 AIzaSyBRt1PnF9d0tSWKUsmyx8FiwcIIJEntJw0 par votre clé API Google Maps -->
  <!-- Vous pouvez trouver votre clé dans le fichier .env sous GOOGLE_PLACES_API_KEY -->
  <script>
    // Clé API Google Maps (injectée depuis .env)
    var googleMapsApiKey = 'AIzaSyBRt1PnF9d0tSWKUsmyx8FiwcIIJEntJw0';
    
    // Charger Google Maps JavaScript API
    if (googleMapsApiKey && googleMapsApiKey !== 'YOUR_GOOGLE_MAPS_API_KEY') {
      var script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=' + googleMapsApiKey + '&libraries=places';
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      console.warn('Google Maps API key not configured. Please set GOOGLE_PLACES_API_KEY in your .env file and run ./scripts/inject_google_maps_key.sh');
    }
  </script>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
