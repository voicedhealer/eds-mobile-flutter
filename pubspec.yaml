name: envie2sortir
description: Application mobile Envie2Sortir
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Authentification & Base de données
  supabase_flutter: ^2.0.0
  
  # Navigation
  go_router: ^14.0.0
  
  # State Management
  flutter_riverpod: ^2.5.0
  
  # HTTP Client
  dio: ^5.4.0
  
  # Maps & Géolocalisation
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  
  # Images
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Utilitaires
  intl: ^0.19.0
  uuid: ^4.0.0
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.2.0
  
  # Google Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

